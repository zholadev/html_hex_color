<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HEX COLORS</title>

    <!-- Links -->

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Basic styles -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Scripts -->

    <main>
      <div class="container-fluid site">
        <div class="container">
          <div class="content">
            <h1 class="title" id="title__event">
              Click the button bellow to display the hex code of the a random
              color
            </h1>

            <div class="context__box">
              <h3 class="subtitle">
                The hex code of the color is
                <br />
                #<span id="hex"></span>
              </h3>

              <hr />

              <button class="btn btn-event" id="btn__event">Click me</button>
            </div>

            <div class="color-bg" id="color__event"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
